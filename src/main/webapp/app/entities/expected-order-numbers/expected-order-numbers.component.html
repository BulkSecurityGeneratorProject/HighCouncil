<div>
    <h2>
        <span jhiTranslate="highCouncilApp.expectedOrderNumbers.home.title">Expected Order Numbers</span>
        <button class="btn btn-primary float-right jh-create-entity create-expected-order-numbers" [routerLink]="['/', { outlets: { popup: ['expected-order-numbers-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="highCouncilApp.expectedOrderNumbers.home.createLabel">
            Create new Expected Order Numbers
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="expectedOrderNumbers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="numberOfPlayers"><span jhiTranslate="highCouncilApp.expectedOrderNumbers.numberOfPlayers">Number Of Players</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="playerNumber"><span jhiTranslate="highCouncilApp.expectedOrderNumbers.playerNumber">Player Number</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ordersExpected"><span jhiTranslate="highCouncilApp.expectedOrderNumbers.ordersExpected">Orders Expected</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let expectedOrderNumbers of expectedOrderNumbers ;trackBy: trackId">
                <td><a [routerLink]="['../expected-order-numbers', expectedOrderNumbers.id ]">{{expectedOrderNumbers.id}}</a></td>
                <td>{{expectedOrderNumbers.numberOfPlayers}}</td>
                <td>{{expectedOrderNumbers.playerNumber}}</td>
                <td>{{expectedOrderNumbers.ordersExpected}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../expected-order-numbers', expectedOrderNumbers.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'expected-order-numbers/'+ expectedOrderNumbers.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'expected-order-numbers/'+ expectedOrderNumbers.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="expectedOrderNumbers && expectedOrderNumbers.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
