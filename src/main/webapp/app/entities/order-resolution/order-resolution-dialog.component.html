<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrderResolutionLabel" jhiTranslate="highCouncilApp.orderResolution.home.createOrEditLabel">Create or edit a Order Resolution</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!orderResolution.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="orderResolution.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="highCouncilApp.orderResolution.minimum" for="field_minimum">Minimum</label>
            <input type="number" class="form-control" name="minimum" id="field_minimum"
                [(ngModel)]="orderResolution.minimum"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="highCouncilApp.orderResolution.maximum" for="field_maximum">Maximum</label>
            <input type="number" class="form-control" name="maximum" id="field_maximum"
                [(ngModel)]="orderResolution.maximum"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
