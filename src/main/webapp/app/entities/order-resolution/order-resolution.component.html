<div>
    <h2>
        <span jhiTranslate="highCouncilApp.orderResolution.home.title">Order Resolutions</span>
        <button class="btn btn-primary float-right jh-create-entity create-order-resolution" [routerLink]="['/', { outlets: { popup: ['order-resolution-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="highCouncilApp.orderResolution.home.createLabel">
            Create new Order Resolution
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="orderResolutions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="highCouncilApp.orderResolution.minimum">Minimum</span></th>
            <th><span jhiTranslate="highCouncilApp.orderResolution.maximum">Maximum</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let orderResolution of orderResolutions ;trackBy: trackId">
                <td><a [routerLink]="['../order-resolution', orderResolution.id ]">{{orderResolution.id}}</a></td>
                <td>{{orderResolution.minimum}}</td>
                <td>{{orderResolution.maximum}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../order-resolution', orderResolution.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-resolution/'+ orderResolution.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-resolution/'+ orderResolution.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
