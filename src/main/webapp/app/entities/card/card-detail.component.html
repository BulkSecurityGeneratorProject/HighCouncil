
<div *ngIf="card">
    <h2><span jhiTranslate="highCouncilApp.card.detail.title">Card</span> {{card.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="highCouncilApp.card.name">Name</span></dt>
        <dd>
            <span>{{card.name}}</span>
        </dd>
        <dt><span jhiTranslate="highCouncilApp.card.description">Description</span></dt>
        <dd>
            <span>{{card.description}}</span>
        </dd>
        <dt><span jhiTranslate="highCouncilApp.card.code">Code</span></dt>
        <dd>
            <span>{{card.code}}</span>
        </dd>
        <dt><span jhiTranslate="highCouncilApp.card.numberInDeck">Number In Deck</span></dt>
        <dd>
            <span>{{card.numberInDeck}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'card/'+ card.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
