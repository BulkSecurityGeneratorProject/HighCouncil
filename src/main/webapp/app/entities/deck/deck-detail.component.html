
<div *ngIf="deck">
    <h2><span jhiTranslate="highCouncilApp.deck.detail.title">Deck</span> {{deck.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="highCouncilApp.deck.card">Card</span></dt>
        <dd>
            <span *ngFor="let card of deck.cards; let last = last">
                <a [routerLink]="['/card', card?.id ]">{{card.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span jhiTranslate="highCouncilApp.deck.discard">Discard</span></dt>
        <dd>
            <span *ngFor="let discard of deck.discards; let last = last">
                <a [routerLink]="['/card', discard?.id ]">{{discard.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'deck/'+ deck.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
