<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDeckLabel" jhiTranslate="highCouncilApp.deck.home.createOrEditLabel">Create or edit a Deck</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!deck.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="deck.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="highCouncilApp.deck.card" for="field_card">Card</label>
            <select class="form-control" id="field_card" multiple name="card" [(ngModel)]="deck.cards">
                <option [ngValue]="getSelected(deck.cards, cardOption)" *ngFor="let cardOption of cards; trackBy: trackCardById">{{cardOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="highCouncilApp.deck.discard" for="field_discard">Discard</label>
            <select class="form-control" id="field_discard" multiple name="discard" [(ngModel)]="deck.discards">
                <option [ngValue]="getSelected(deck.discards, cardOption)" *ngFor="let cardOption of cards; trackBy: trackCardById">{{cardOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
