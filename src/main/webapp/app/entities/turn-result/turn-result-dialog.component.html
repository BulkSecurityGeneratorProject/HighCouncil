<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="highCouncilApp.turnResult.home.title"></h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            (click)="clear()">&times;</button>
</div>
<div *ngIf="turnResult" class="modal-body">
	<div class="row">
		<h5 class="col-sm-6" jhiTranslate="highCouncilApp.turnResult.ordersReceived"></h5>
		<jhi-parsed-text-display class="col-sm-6" [text]="turnResult.summary"></jhi-parsed-text-display>
	</div>
	<div *ngFor="let ptr of turnResult.playerTurnResults; trackBy: id" class="row">
		<div *ngIf="ptr.playerId;else kingdom" class="col-sm-6"><span>{{ptr.playerLogin}}</span><span class="action" [ngClass]="ptr.action" jhiTranslate="{{'highCouncilApp.Action.short.' + ptr.action}}"></span></div>
		<ng-template #kingdom><div class="col-sm-6" jhiTranslate="highCouncilApp.game.kingdom"></div></ng-template>
		<jhi-parsed-text-display class="col-sm-6" [text]="ptr.summary"></jhi-parsed-text-display>
	</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
        <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
    </button>
</div>
