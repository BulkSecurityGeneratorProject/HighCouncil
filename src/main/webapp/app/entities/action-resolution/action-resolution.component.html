<div>
    <h2>
        <span jhiTranslate="highCouncilApp.actionResolution.home.title">Action Resolutions</span>
        <button class="btn btn-primary float-right jh-create-entity create-action-resolution" [routerLink]="['/', { outlets: { popup: ['action-resolution-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="highCouncilApp.actionResolution.home.createLabel">
            Create new Action Resolution
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="actionResolutions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="highCouncilApp.actionResolution.action">Action</span></th>
            <th><span jhiTranslate="highCouncilApp.actionResolution.codeNormal">Code Normal</span></th>
            <th><span jhiTranslate="highCouncilApp.actionResolution.codeChancellor">Code Chancellor</span></th>
            <th><span jhiTranslate="highCouncilApp.actionResolution.codeKingdom">Code Kingdom</span></th>
            <th><span jhiTranslate="highCouncilApp.actionResolution.orderResolution">Order Resolution</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let actionResolution of actionResolutions ;trackBy: trackId">
                <td><a [routerLink]="['../action-resolution', actionResolution.id ]">{{actionResolution.id}}</a></td>
                <td jhiTranslate="{{'highCouncilApp.Action.' + actionResolution.action}}">{{actionResolution.action}}</td>
                <td>{{actionResolution.codeNormal}}</td>
                <td>{{actionResolution.codeChancellor}}</td>
                <td>{{actionResolution.codeKingdom}}</td>
                <td>
                    <div *ngIf="actionResolution.orderResolution">
                        <a [routerLink]="['../order-resolution', actionResolution.orderResolution?.id ]" >{{actionResolution.orderResolution?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../action-resolution', actionResolution.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'action-resolution/'+ actionResolution.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'action-resolution/'+ actionResolution.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
