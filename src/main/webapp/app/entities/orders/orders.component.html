<div>
    <h2>
        <span jhiTranslate="highCouncilApp.orders.home.title">Orders</span>
        <button class="btn btn-primary float-right jh-create-entity create-orders" [routerLink]="['/', { outlets: { popup: ['orders-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="highCouncilApp.orders.home.createLabel">
            Create new Orders
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="orders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="highCouncilApp.orders.turn">Turn</span></th>
            <th><span jhiTranslate="highCouncilApp.orders.piety">Piety</span></th>
            <th><span jhiTranslate="highCouncilApp.orders.popularity">Popularity</span></th>
            <th><span jhiTranslate="highCouncilApp.orders.military">Military</span></th>
            <th><span jhiTranslate="highCouncilApp.orders.wealth">Wealth</span></th>
            <th><span jhiTranslate="highCouncilApp.orders.favour">Favour</span></th>
            <th><span jhiTranslate="highCouncilApp.orders.action">Action</span></th>
            <th><span jhiTranslate="highCouncilApp.orders.locked">Locked</span></th>
            <th><span jhiTranslate="highCouncilApp.orders.game">Game</span></th>
            <th><span jhiTranslate="highCouncilApp.orders.player">Player</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let orders of orders ;trackBy: trackId">
                <td><a [routerLink]="['../orders', orders.id ]">{{orders.id}}</a></td>
                <td>{{orders.turn}}</td>
                <td>{{orders.piety}}</td>
                <td>{{orders.popularity}}</td>
                <td>{{orders.military}}</td>
                <td>{{orders.wealth}}</td>
                <td>{{orders.favour}}</td>
                <td jhiTranslate="{{'highCouncilApp.Action.' + orders.action}}">{{orders.action}}</td>
                <td>{{orders.locked}}</td>
                <td>
                    <div *ngIf="orders.game">
                        <a [routerLink]="['../game', orders.game?.id ]" >{{orders.game?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="orders.player">
                        <a [routerLink]="['../player', orders.player?.id ]" >{{orders.player?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../orders', orders.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'orders/'+ orders.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'orders/'+ orders.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
