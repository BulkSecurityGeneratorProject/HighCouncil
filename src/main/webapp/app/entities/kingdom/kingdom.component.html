<div>
    <h2>
        <span jhiTranslate="highCouncilApp.kingdom.home.title">Kingdoms</span>
        <button class="btn btn-primary float-right jh-create-entity create-kingdom" [routerLink]="['/', { outlets: { popup: ['kingdom-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="highCouncilApp.kingdom.home.createLabel">
            Create new Kingdom
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="kingdoms">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="highCouncilApp.kingdom.piety">Piety</span></th>
            <th><span jhiTranslate="highCouncilApp.kingdom.popularity">Popularity</span></th>
            <th><span jhiTranslate="highCouncilApp.kingdom.military">Military</span></th>
            <th><span jhiTranslate="highCouncilApp.kingdom.wealth">Wealth</span></th>
            <th><span jhiTranslate="highCouncilApp.kingdom.health">Health</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let kingdom of kingdoms ;trackBy: trackId">
                <td><a [routerLink]="['../kingdom', kingdom.id ]">{{kingdom.id}}</a></td>
                <td>{{kingdom.piety}}</td>
                <td>{{kingdom.popularity}}</td>
                <td>{{kingdom.military}}</td>
                <td>{{kingdom.wealth}}</td>
                <td>{{kingdom.health}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../kingdom', kingdom.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'kingdom/'+ kingdom.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'kingdom/'+ kingdom.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
